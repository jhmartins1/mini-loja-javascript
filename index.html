<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--Script-->
    <script src="js/script1.js"></script>
</head>
<body>
    <!--Cabeça-->
    <header>
        <h1>Minha loja</h1>
    </header>
    <!--Corpo-->
    <main>
        <div class="card">
            <h2>Produtos</h2>
            <span>Lista de Produtos da Loja</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto...">
            </div>
            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Insira um preço...">
            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>           
        </div>

        <div class="content">
            <table  border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
